<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Panucci's Pizza</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>

		<div class="title">
			<div><img src="/images/logo.jpg" class="thumbnail"></div>
			<h2>Panucci's Pizza</h2>
		</div>

		<form data-th-action="@{/pizza}"
			method="post"
			data-th-object="${pizza}">
			<div>
				<h2>Select a pizza</h2>
				<table>
					<!-- row for pizza (radio button) -->
					<tr>
						<td>
							<div>
								<img src="/images/Bella.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="bella" data-th-field="*{type}" checked> Bella
							</div>
						</td>
						<td>
							<div>
								<img src="/images/Margherita.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="margherita" data-th-field="*{type}"> Margherita
							</div>
						</td>
						<td>
							<div>
								<img src="/images/Marinara.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="marinara" data-th-field="*{type}"> Marinara
							</div>
						</td>
						<td>
							<div>
								<img src="/images/SpianataCalabrese.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="spianatacalabrese" data-th-field="*{type}"> Spianata Calabrese
							</div>
						</td>
						<td>
							<div>
								<img src="/images/TrioFormaggio.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="trioformaggio" data-th-field="*{type}"> Trio Formaggio
							</div>
						</td>
					</tr>
					<!-- row for size (option list) -->
					<tr>
						<td>Size:</td>
						<td>
							<select name="size" >
								<option value="sm" data-th-field="*{size}">Small</option>
								<option value="md" data-th-field="*{size}">Medium</option>
								<option value="lg" data-th-field="*{size}">Large</option>
							</select>
							<span
								class="error"
								data-th-if="${#fields.hasErrors('size')}"
								data-th-errors="*{size}"
							></span>
						</td>
					</tr>
					<!-- row for quantity number input -->
					<tr>
						<td>Quantity:</td>
						<td>
							<input type="number" min="1" name="quantity" data-th-field="*{quantity}" required="true"> 
							<span
								class="error"
								data-th-if="${#fields.hasErrors('quantity')}"
								data-th-errors="*{quantity}"
							></span>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="submit">Next</button>
						</td>
					</tr>
				</table>
			</div>
		</form>
		
	</body>
</html>
